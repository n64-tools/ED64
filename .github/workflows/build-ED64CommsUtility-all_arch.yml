name: CrossCompile CI Build for ED64CommsUtility 
 
on: [push, pull_request]
jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        dotnet: [ 'netcoreapp3.1', 'net6.0' ]
        arch: [win-x64, linux-x64, osx-x64] # win-x86, win-arm, win-arm64, linux-arm, linux-arm64 - see https://docs.microsoft.com/en-us/dotnet/core/rid-catalog for further options. 
        configuration: [ 'Release' ] # , 'Debug'
        contained: [self-contained, no-self-contained]

    name: Building ${{ matrix.dotnet }}-${{ matrix.configuration }} App for ${{ matrix.arch }}
    steps:
      - uses: actions/checkout@v2
        name: Checkout Code
               
      - name: Build App
        run: |
          # note: we don''t use 'dotnet build' as it does not support '--runtime', but 'dotnet publish' does and still includes the build process.
          dotnet publish ./usb64/usb64.sln --configuration ${{ matrix.configuration }} --framework ${{ matrix.dotnet }} --runtime ${{ matrix.arch }} --${{ matrix.contained }}
  
      - name: Upload Artifact
        uses: actions/upload-artifact@v3
        with:
          name: ED64CommsUtility-${{ matrix.dotnet }}-${{ matrix.configuration }}-${{ matrix.arch }}-${{ matrix.contained }}
          path: |
            ${{ github.workspace }}/usb64/usb64/bin/${{ matrix.configuration }}/${{ matrix.dotnet }}/${{ matrix.arch }}/**/*
            ${{ github.workspace }}/usb64/usb64/bin/${{ matrix.configuration }}/${{ matrix.dotnet }}/${{ matrix.arch }}/**/*
